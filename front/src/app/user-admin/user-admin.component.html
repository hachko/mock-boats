<div class="user-form-container">
    <h3>Add User</h3>
    <form (ngSubmit)="addUser()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input id="username" name="username" [(ngModel)]="newUser.username" required />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="newUser.password" required />
      </div>
      <div class="form-group">
        <label for="userRole">Select Role:</label>
        <div *ngFor="let roleName of roleNames">
          <input 
            type="checkbox" 
            [value]="roleName" 
            (change)="onRoleChange($event)" 
            [checked]="isRoleSelected(roleName)" /> {{ roleName }}
        </div>
      </div>
      <button type="submit" class="btn">Add User</button>
    </form>
</div>
  
<h2>Users with roles</h2>
<ul class="users-list">
    <li *ngFor="let user of users">
        <span>{{ user.username }} ({{ getUserRolesInCommaSeparatedString(user) }})</span>
        <button (click)="deleteUser(user)" class="btn delete-btn">Delete</button>
    </li>
</ul>
